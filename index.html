<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <div class="container">
    <div id="titles">
    <h1>The Ultimate Game of Rock, Paper and Scissors</h1>
    <p id="message">Choose your weapon</p>
    </div>

    <div id="game">
    <div class="weapons">
        <img class="weapon" id="rock" src="/images/white rock.png" alt="rock image">
        <img class="weapon" id="paper" src="/images/white paper 3.png" alt="paper image">
        <img class="weapon" id="scissors" src="/images/white scissors.png" alt="scissors image">
    </div>


    <div id="score">
        <p class="label" id="player-score"></p>
        <p class="label" id="computer-score"></p>
    </div>

    <div id="game-update">
        <p id="win-message"></p>
    </div>

    <div class="button">
        <p id="reset-button">Reset</p>
    </div>


 
</div>
<div class="player-win-message">
    <div class="win-content">
        <h1>GAME OVER! Player wins!</h1>
        <p class="player-reset-button">RESTART</p>
    </div>
</div>


<div class="computer-win-message">
    <div class="win-content">
        <h1>GAME OVER! Computer wins!</h1>
        <p class="computer-reset-button">RESTART</p>
    </div>
</div>

    </div>
<footer id="footer">Created by Jack Marles</footer>

</body>
</html>
